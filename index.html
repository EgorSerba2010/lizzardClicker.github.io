<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="speed" id="speed">
            <img src="./assets/coin.png" alt="coin">
        </div>
        <div class="level" id="level">1</div>
        <div class="upgrades">
            <div id="power">
                <img src="./assets/coin.png" alt="coin">
                <div id="price1"></div>
                Click +1
            </div>
            <div id="auto">
                <img src="./assets/coin.png" alt="coin">
                <div id="price2"></div>
                Auto click +1
            </div>
            <div id="interval">
                <img src="./assets/coin.png" alt="coin">
                <div id="price3"></div>
                Interval-
            </div>
        </div>
        <div class="header">
            <img src="./assets/coin.png" alt="coin">
            <h2 class="score" id="score"></h2>
        </div>
        <div class="circle">
            <img id="circle" src="./assets/frog.png" alt="frog">
        </div>
        <div class="reset" id="reset">Reset score</div>
    </div>

    <script type="module" src="app.js" defer></script>
</body>
</html>
